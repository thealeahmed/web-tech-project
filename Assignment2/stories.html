<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stories - HANDMADE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../MidTermLab/index.css">
  </head>
  <body>

    <section id="stories" class="container-fluid stories-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <a href="../MidTermLab/index.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
              </a>
              <h2 class="stories-heading mb-0">Share Your Story</h2>
              <div></div> <!-- Empty div for spacing -->
            </div>
            <div class="row">
              <div class="col-lg-6 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title mb-0">Create/Edit Story</h4>
                  </div>
                  <div class="card-body">
                    <form id="createForm">
                      <div class="mb-3">
                        <label for="createTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="createTitle" required>
                      </div>
                      <div class="mb-3">
                        <label for="createContent" class="form-label">Content</label>
                        <textarea class="form-control" id="createContent" rows="4" required></textarea>
                      </div>
                      <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" id="createBtn">Create</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn" style="display: none;">Clear</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title mb-0">Stories</h4>
                  </div>
                  <div class="card-body">
                    <div id="storiesList">
                      <!-- Stories will be loaded here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="stories.js"></script>
  </body>
</html>
